          </div>
          <div class="eight columns" style="border-bottom-right-radius: 5px;">

                <div class="sent">Yo</div><br /><br />
                <div class="received">Not yo</div><br /><br />
              </div>
              <input id="mainInput" type="text" placeholder="Type a message..."/>
            </div>
          </center>

        </div>
