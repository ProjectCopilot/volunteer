<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:300, 500, 700, 900' rel='stylesheet' type='text/css'>
        <link href="//cdn.rawgit.com/rohitkrai03/pills/gh-pages/dist/pills.min.css" rel="stylesheet" type="text/css">
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <script src="//www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="//www.gstatic.com/firebasejs/ui/live/0.4/firebase-ui-auth.css" />
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <title>Copilot Volunteer</title>
    </head>
    <body>
        <div id="caseTitle" class="title">
          <span id="team_name">Copilot</span><br />
          <div class="indicator"></div>
          <span id="user_name">Loading...</span>
        </div>
        <div class="title" id="currentCaseDisplayName">
          <div id="logOut">Log Out</div>
          <span id="name">Loading</span><br />
          <span class="info">
            <span id="gender">Male</span>
            <span id="date"></span>
          </span>
        </div>

        <!-- Cases are listed here -->
        <div class="cases">
          <div class="section_title">Cases</div>
        </div>
        <div class="messages">
          <center>
          <div class="messenger">
            <div class="messageSpace"></div>
          </div>
        </center>
        </div>
        <input id="mainInput" type="text" placeholder="Type a message..."/>

        <!-- Trigger/Open The Modal -->
        <!-- <button id="myBtn">Open Modal</button> -->

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>You've reached the 1600 character limit. Please shorten your message to continue.</p>
          </div>

        </div>

        <!-- <footer>
            <p>If you or a friend are in immediate danger, call <em>911</em> or local emergency services.</p>
        </footer> -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
